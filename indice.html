<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Indice Suivant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #fffbe6;
      font-family: Georgia, serif;
      text-align: center;
      padding: 1.5em;
      margin: 0;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    img.main-img {
      max-width: 90%;
      height: auto;
      border: 4px solid #000;
      margin-bottom: 1.5em;
    }

    .hint {

      color: #333;

      display: flex;

      gap: 1em;
    }

    /* Conteneur pour disposer l'image et le texte c√¥te √† c√¥te sur √©crans plus larges */
    .hint-content {

    }

    .hint-content img.small-img {
      width: 80px;
      height: auto;
      border: 2px solid #000;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .hint {
        font-size: 1.4em;
        padding: 1.2em;
      }
      /* Disposition en ligne du texte et de la petite image */
      .hint-content {
        flex-direction: row;

      }
    }
  </style>
</head>

</html>
